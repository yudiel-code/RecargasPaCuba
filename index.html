<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RecargasPaCuba</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <meta name="theme-color" content="#0d63c9">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family: Inter, system-ui, Arial;
      background:#0b0f13;
      color:white;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    .app{max-width:820px;margin:auto;width:100%;padding:16px;flex:1 0 auto}

    /* HEADER con bandera de Cuba en degradado */
    header.appbar{
      background: linear-gradient(
        to bottom right,
        rgba(0,91,187,0.85),
        rgba(255,255,255,0.20),
        rgba(206,17,38,0.85)
      );
      color:white;
      padding:22px;
      text-align:center;
      border-bottom-left-radius:12px;
      border-bottom-right-radius:12px;
    }
    header.appbar h1{
      margin:0;
      font-size:20px;
      font-weight:800;
      letter-spacing:0.4px;
    }

    .tabs{display:flex;gap:8px;justify-content:center;margin-bottom:14px}
    .tab-btn{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.05);
      color:white;
      cursor:pointer;
      min-width:110px;
      text-align:center;
      font-weight:600;
    }
    .tab-btn.active{
      background:linear-gradient(90deg,#2ea3ff,#0080ff);
    }

    .offers{margin:auto;max-width:820px}
    .offer-card{
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:rgba(255,255,255,0.05);
      border-radius:12px;
      padding:12px;
      margin-bottom:12px;
    }

    /* Logos temporales */
    .logo-cubacel{
      background:#005bbb;
      padding:10px;
      border-radius:8px;
      color:white;
      font-weight:800;
      width:60px;
      text-align:center;
    }
    .logo-nauta{
      background:#bb001b;
      padding:10px;
      border-radius:8px;
      color:white;
      font-weight:800;
      width:60px;
      text-align:center;
    }

    .offer-info{margin-left:12px}
    .offer-title{font-weight:700;color:white}
    .offer-sub{font-size:13px;color:#c8d4e0;margin-top:4px}
    .price{font-size:16px;font-weight:700;color:white}

    .btn-buy{
      background:#0d63c9;
      color:white;
      border:none;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
    }

    /* BARRA inferior gris sólido */
    nav.bottom{
      position:sticky;bottom:0;
      display:flex;
      justify-content:space-around;
      padding:10px;
      background:#7a7a7a;
    }
    .nav-btn{
      color:white;
      cursor:pointer;
      text-align:center;
      font-size:12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }
    .nav-btn.active{
      font-weight:800;
    }

    /* HOME + Login */
    .home-screen {
      padding:25px;
      text-align:center;
    }
    .login-box{
      margin-top:30px;
      background:rgba(255,255,255,0.10);
      padding:20px;
      border-radius:12px;
    }
    .btn-login{
      background:#0d63c9;
      color:white;
      padding:10px 14px;
      border-radius:10px;
      margin-top:14px;
      border:none;
      font-weight:700;
      cursor:pointer;
      width:100%;
    }

    /* CUENTA */
    .saldo-box{
      background:rgba(255,255,255,0.08);
      padding:20px;
      border-radius:12px;
      margin-bottom:20px;
      text-align:center;
    }
    .saldo-monto{
      font-size:28px;
      font-weight:800;
      margin-top:10px;
    }
    .btn-saldo{
      background:#3db0ff;
      color:white;
      padding:10px 14px;
      margin-top:18px;
      border-radius:10px;
      border:none;
      font-weight:700;
      cursor:pointer;
      width:100%;
      max-width:280px;
    }

    .modal-bg{
      position:fixed;top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.6);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:999;
    }
    .modal{
      background:#121a24;
      padding:20px;
      border-radius:12px;
      width:90%;
      max-width:350px;
      text-align:center;
    }
    .pago-btn{
      background:#0e7be2;
      color:white;
      padding:12px;
      border:none;
      border-radius:10px;
      width:100%;
      margin-top:10px;
      font-weight:700;
      cursor:pointer;
    }
    .pago-btn.cancel{ background:#555; margin-top:14px; }
  </style>
</head>

<body>
<header class="appbar"><h1>RecargasPaCuba</h1></header>

<main class="app" id="app">

  <!-- HOME -->
  <section id="screen-home" class="home-screen" style="display:none;">
    <h2>Bienvenido</h2>
    <p style="color:#c9d3df;margin-top:10px;">Accede con tu cuenta para continuar.</p>

    <!-- LOGIN VISUAL -->
    <div class="login-box">
      <div style="font-weight:700;margin-bottom:10px;">Iniciar sesión</div>
      <button class="btn-login">Entrar</button>
    </div>
  </section>

  <!-- RECARGAR -->
  <section id="screen-recargar" style="display:none;">
    <div class="tabs">
      <button class="tab-btn active" id="tab-cubacel">CUBACEL</button>
      <button class="tab-btn" id="tab-nauta">NAUTA</button>
    </div>
    <div class="offers" id="offers-list"></div>
  </section>

  <!-- HISTORIAL -->
  <section id="screen-historial" class="placeholder" style="display:none">
    <div>Historial vacío por ahora.</div>
  </section>

  <!-- CUENTA -->
  <section id="screen-cuenta" style="display:none">
    <div class="saldo-box">
      <div>Saldo disponible</div>
      <div class="saldo-monto" id="saldo-monto">0.00 EUR</div>
      <button class="btn-saldo" id="btn-agregar-saldo">Agregar saldo</button>
    </div>
  </section>

</main>

<!-- NAV -->
<nav class="bottom">
  <div class="nav-btn" id="nav-home">Inicio</div>
  <div class="nav-btn active" id="nav-recargar">Recargar</div>
  <div class="nav-btn" id="nav-historial">Historial</div>
  <div class="nav-btn" id="nav-cuenta">Cuenta</div>
</nav>

<!-- MODAL -->
<div class="modal-bg" id="modal-bg">
  <div class="modal">
    <div style="margin-bottom:10px;font-weight:700">Agregar saldo</div>
    <button class="pago-btn" data-metodo="Bizum">Bizum</button>
    <button class="pago-btn" data-metodo="Tarjeta">Tarjeta (Visa/Mastercard)</button>
    <button class="pago-btn" data-metodo="PayPal">PayPal</button>
    <button class="pago-btn cancel" id="cerrar-modal">Cancelar</button>
  </div>
</div>

<script>
  if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');

  let saldo = 0;
  const saldoMonto = document.getElementById("saldo-monto");
  const btnAgregarSaldo = document.getElementById("btn-agregar-saldo");
  const modalBG = document.getElementById("modal-bg");

  btnAgregarSaldo?.addEventListener("click", ()=> modalBG.style.display = "flex");
  document.getElementById("cerrar-modal")?.addEventListener("click", ()=> modalBG.style.display = "none");

  document.querySelectorAll(".pago-btn[data-metodo]").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      saldo += 10;
      saldoMonto.textContent = saldo.toFixed(2) + " EUR";
      modalBG.style.display="none";
      alert("Saldo agregado (demo)");
    });
  });

  const CUBACEL = [
    {title:"EUR 10,42 — Recarga mínima", details:"Recarga mínima válida"},
    {title:"EUR 20,84 — Recarga 500 CUP + bonus", details:"Promo con bonus"},
    {title:"EUR 25,01 — Recarga 600 CUP + pack", details:"Pack combinado"},
    {title:"EUR 29,18 — Recarga 700 CUP + datos", details:"Pack + datos"},
    {title:"EUR 31,26 — 10GB (solo 4G)", details:"Datos y minutos"},
    {title:"EUR 41,68 — 16GB solo 4G", details:"Datos para 30 días"},
    {title:"EUR 21,98 — Paquete especial", details:"Paquete y minutos"},
    {title:"EUR 65,93 — Modem data 50GB", details:"Datos modem"}
  ];

  const NAUTA = [
    {title:"EUR 8,12 — Nauta Plus (15 días)", details:"Acceso 15 días"},
    {title:"EUR 13,53 — Nauta Plus (30 días)", details:"Acceso 30 días"},
    {title:"EUR 10,46 — NAUTA mínima", details:"Recarga NAUTA mínima"},
    {title:"EUR 52,20 — NAUTA Max", details:"Recarga máxima"}
  ];

  const offersList = document.getElementById("offers-list");

  function renderOffers(type){
    offersList.innerHTML = "";
    const list = type === "CUBACEL" ? CUBACEL : NAUTA;

    list.forEach(o=>{
      offersList.innerHTML += `
        <div class="offer-card">
          <div style="display:flex;align-items:center">
            ${type === "CUBACEL" 
              ? `<div class="logo-cubacel">CU</div>` 
              : `<div class="logo-nauta">NA</div>`}
            <div class="offer-info">
              <div class="offer-title">${o.title}</div>
              <div class="offer-sub">${o.details}</div>
            </div>
          </div>
          <div>
            <div class="price">${o.title.match(/EUR\s?[0-9.,]+/i)[0]}</div>
            <button class="btn-buy">Comprar</button>
          </div>
        </div>
      `;
    });
  }

  document.getElementById("tab-cubacel").addEventListener("click", ()=>{
    renderOffers("CUBACEL");
    document.getElementById("tab-cubacel").classList.add("active");
    document.getElementById("tab-nauta").classList.remove("active");
  });

  document.getElementById("tab-nauta").addEventListener("click", ()=>{
    renderOffers("NAUTA");
    document.getElementById("tab-nauta").classList.add("active");
    document.getElementById("tab-cubacel").classList.remove("active");
  });

  function show(screen){
    document.querySelectorAll("main section").forEach(s=>s.style.display="none");
    document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));

    document.getElementById("screen-"+screen).style.display="block";
    document.getElementById("nav-"+screen).classList.add("active");
  }

  document.getElementById("nav-home").onclick = ()=> show("home");
  document.getElementById("nav-recargar").onclick = ()=> show("recargar");
  document.getElementById("nav-historial").onclick = ()=> show("historial");
  document.getElementById("nav-cuenta").onclick = ()=> show("cuenta");

  renderOffers("CUBACEL");
  show("recargar");
</script>

</body>
</html>
