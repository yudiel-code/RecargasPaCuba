<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>RecargasPaCuba</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0284c7">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html{
      min-height:100%;
      background: linear-gradient(180deg,#0284c7 0%, #2ba6d0 35%, #1aa0c3 70%);
    }
    body{
      font-family: Inter, system-ui, Arial, sans-serif;
      background: linear-gradient(180deg,#0284c7 0%, #2ba6d0 35%, #1aa0c3 70%);
      color:white;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      padding-top: env(safe-area-inset-top, 0px);
    }
    .app{max-width:820px;margin:auto;width:100%;padding:0;flex:1 0 auto}

    header.appbar{
      display:none;
    }

    :root{
      --left:#0284c7;
      --right:#19c6c3;
      --accent:#ffb13b;
      --muted:#cbd5e1;
    }

    #screen-home {
      display:flex;
      align-items:flex-start;
      justify-content:center;
      flex:1;
      padding-top: calc(env(safe-area-inset-top, 0px) + 32px);
    }

    .login-wrap{
      width:100%;
      max-width:420px;
      text-align:center;
      color:#ffffff;
      padding:18px;
    }

    .logo-big{
      width:220px;
      height:220px;
      margin:0 auto 8px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo-big img{width:90%;height:auto;border-radius:50%}

    .login-title{
      font-size:40px;
      font-weight:800;
      margin-top:8px;
      color:#ffffff;
    }
    .login-sub{color:#e7f7fb;margin-top:8px;font-size:16px}

    .input-pill{
      width:100%;
      border-radius:999px;
      padding:14px 18px;
      border:none;
      margin-top:18px;
      font-size:15px;
      outline:none;
      box-shadow:0 10px 26px rgba(0,0,0,0.25);
      color:#0b1924;
    }

    .btn-primary-big{
      margin-top:22px;
      width:100%;
      padding:14px 18px;
      border-radius:999px;
      border:none;
      font-size:17px;
      font-weight:800;
      background:linear-gradient(135deg,#ffe176,#ffb13b);
      color:#321800;
      cursor:pointer;
      box-shadow:0 14px 32px rgba(0,0,0,0.35);
    }

    .btn-google{
      margin-top:14px;
      width:100%;
      padding:12px 18px;
      border-radius:999px;
      border:none;
      font-size:15px;
      font-weight:700;
      background:#ffffffdd;
      color:#222;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      box-shadow:0 10px 26px rgba(0,0,0,0.25);
    }

    .login-extra{
      margin-top:18px;
      font-size:13px;
      color:#e4f7ff;
    }

    .login-footer{
      margin-top:28px;
      font-size:11px;
      color:#e0f6ffb8;
      line-height:1.5;
    }

  </style>

</head>

<body>

  <main class="app">

    <section id="screen-home">
      <div class="login-wrap">

        <div class="logo-big">
          <img src="icon-256.png" alt="RecargasPaCuba logo">
        </div>

        <div class="login-title">Iniciar Sesión</div>

        <div class="login-sub">
          ¿Eres nuevo?
          <a href="#" style="color:#fff7b8;font-weight:800;">Regístrate aquí</a>
        </div>

        <input id="login-identifier" class="input-pill" placeholder="Email o PIN" />
        <input id="login-password" class="input-pill" placeholder="Contraseña" type="password" />

        <button id="btn-login-do" class="btn-primary-big">Continuar</button>

        <button id="btn-google" class="btn-google">
          <img src="google.png" style="width:22px;height:22px;">
          Continuar con Google
        </button>

        <div class="login-extra">
          Al continuar, aceptas los Términos y la Política de privacidad.
        </div>

        <div class="login-footer">
          En conexión 24/7 con tus familiares en Cuba.
        </div>

      </div>
    </section>

  </main>

  <div id="modal-bg" class="modal-bg"></div>

  <script>
    // Si ya hay sesión → redirigir a recargar
    const usuario = localStorage.getItem("usuario");
    if (usuario) {
      window.location.href = "recargar.html";
    }

    // LOGIN
    document.getElementById("btn-login-do").addEventListener("click", () => {
      const email = document.getElementById("login-identifier").value.trim();
      const pass = document.getElementById("login-password").value.trim();

      if (!email || !pass) {
        alert("Por favor complete todos los campos.");
        return;
      }

      // Guardar sesión
      localStorage.setItem("usuario", email);

      // Redirigir
      window.location.href = "recargar.html";
    });

    // Registrar service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").catch(console.error);
    }
  </script>

</body>
</html>
