<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RecargasPaCuba</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d63c9">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family: Inter, system-ui, Arial, sans-serif;
      background:#0b0f13;
      color:white;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .app{max-width:820px;margin:auto;width:100%;padding:16px;flex:1 0 auto}

    header.appbar{
      display:none;
      background: linear-gradient(to bottom right,
        rgba(0,91,187,0.85),
        rgba(255,255,255,0.18),
        rgba(206,17,38,0.85)
      );
      padding:18px 22px;
      text-align:center;
      border-bottom-left-radius:12px;
      border-bottom-right-radius:12px;
    }
    header.appbar h1{font-size:20px;font-weight:800;}
    header.appbar .greeting{margin-top:6px;font-size:13px;color:#ffffffc9;font-weight:600}

    :root{
      --left:#0b63d1;
      --right:#19c6c3;
      --accent:#ffb13b;
      --muted:#cbd5e1;
    }

    #screen-home {
      display:flex;
      align-items:flex-start;
      justify-content:center;
      min-height:calc(100vh - 72px);
      background: linear-gradient(180deg,#2fb8d6 0%, #2ba6d0 35%, #1aa0c3 70%);
      background-repeat:no-repeat;
      position:relative;
      padding-top:42px;
      box-shadow: inset 0 120px 160px rgba(255,255,255,0.03);
    }

    .login-wrap{
      width:100%;
      max-width:420px;
      text-align:center;
      color:#ffffff;
      padding:18px;
    }

    .logo-big{
      width:220px;
      height:220px;
      margin:0 auto 8px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
    }
    .logo-big img{width:90%;height:auto;display:block;border-radius:50%}

    .login-title{
      font-size:40px;
      font-weight:800;
      margin-top:8px;
      color:#ffffff;
      text-shadow:0 2px 0 rgba(0,0,0,0.12);
    }
    .login-sub{color:#e7f7fb;margin-top:8px;font-size:16px}

    .input-pill{
      width:100%;
      border-radius:999px;
      padding:14px 18px;
      border:none;
      margin-top:18px;
      font-size:15px;
      outline:none;
      box-shadow:0 10px 26px rgba(0,0,0,0.25);
      color:#0b1924;
    }

    .btn-primary-big{
      margin-top:22px;
      width:100%;
      padding:14px 18px;
      border-radius:999px;
      border:none;
      font-size:17px;
      font-weight:800;
      background:linear-gradient(135deg,#ffe176,#ffb13b);
      color:#321800;
      cursor:pointer;
      box-shadow:0 14px 32px rgba(0,0,0,0.35);
    }

    .btn-google{
      margin-top:14px;
      width:100%;
      padding:12px 18px;
      border-radius:999px;
      border:none;
      font-size:15px;
      font-weight:700;
      background:#ffffffdd;
      color:#222;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      box-shadow:0 10px 26px rgba(0,0,0,0.25);
    }

    .login-extra{
      margin-top:18px;
      font-size:13px;
      color:#e4f7ff;
    }

    .login-extra a{
      color:#fff7b8;
      font-weight:700;
      text-decoration:none;
    }

    .login-footer{
      margin-top:28px;
      font-size:11px;
      color:#e0f6ffb8;
      line-height:1.5;
    }

    .promo-tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 12px;
      border-radius:999px;
      background:rgba(0,0,0,0.16);
      margin-bottom:12px;
      font-size:12px;
    }
    .promo-tag span{
      background:#ffb13b;
      color:#2f1300;
      padding:2px 8px;
      border-radius:999px;
      font-weight:800;
      font-size:11px;
    }

    nav.bottom{
      position:fixed;left:12px;right:12px;bottom:18px;
      display:flex;justify-content:space-around;align-items:center;
      padding:10px 14px;border-radius:18px;
      background: linear-gradient(90deg,var(--left),var(--right));
      box-shadow: 0 12px 30px rgba(8,20,40,0.32);
      z-index:2000;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.25);
    }
    nav.bottom .nav-btn{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      color:white;
      font-weight:800;
      padding:8px 12px;
      border-radius:10px;
      text-decoration:none;
      box-shadow:none;
      background:transparent;
    }
    nav.bottom .nav-btn.active{
      transform:translateY(-6px);
      background:rgba(255,255,255,0.12);
      box-shadow:0 8px 18px rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.25);
    }

    .modal-bg{display:none}
    @media(max-width:420px){
      .app{padding:12px}
    }
  </style>

</head>

<body>

  <header class="appbar">
    <h1>RecargasPaCuba</h1>
    <div id="header-greeting"></div>
  </header>

  <main class="app">

    <!-- SOLO INICIO / LOGIN (diseño) -->
    <section id="screen-home" style="display:block">
      <div class="login-wrap">
        <div class="logo-big" role="img" aria-label="Logo RecargasPaCuba">
          <img src="icon-256.png" alt="RecargasPaCuba logo">
        </div>

        <div class="login-title">Iniciar Sesión</div>
        <div class="login-sub">
          ¿Eres nuevo?
          <a href="#" style="color:#fff7b8;font-weight:800;">Regístrate aquí</a>
        </div>

        <input id="login-identifier" class="input-pill" placeholder="Email o PIN" />
        <input id="login-password" class="input-pill" placeholder="Contraseña" type="password" />

        <button id="btn-login-do" class="btn-primary-big">Continuar</button>

        <button id="btn-google" class="btn-google" aria-label="Continuar con Google">
          <img src="google.png" alt="Google Logo" style="width:22px;height:22px;">
          Continuar con Google
        </button>

        <div class="login-extra">
          Al continuar, aceptas los Términos y la Política de privacidad.
        </div>

        <div class="login-footer">
          En conexión 24/7 con tus familiares en Cuba. Recargas rápidas, seguras y sin complicaciones.
        </div>
      </div>
    </section>

  </main>

  <!-- MODAL (queda solo como diseño, no funciona aún) -->
  <div id="modal-bg" class="modal-bg">
    <div class="modal">
      <div style="margin-bottom:10px;font-weight:700">Agregar saldo</div>
      <button class="pago-btn" data-metodo="Bizum">Bizum</button>
      <button class="pago-btn" data-metodo="Tarjeta">Tarjeta (Visa/Mastercard)</button>
      <button class="pago-btn" data-metodo="PayPal">PayPal</button>
      <button id="cerrar-modal" class="pago-btn cancel">Cancelar</button>
    </div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").catch(console.error);
    }
  </script>

</body>
</html>
