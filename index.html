<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RecargasPaCuba</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <meta name="theme-color" content="#0d63c9">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family: Inter, system-ui, Arial;
      background:#0b0f13;
      color:white;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    .app{max-width:820px;margin:auto;width:100%;padding:16px;flex:1 0 auto}

    header.appbar{
      background:linear-gradient(90deg,#0e7be2,#3db0ff);
      color:white;
      padding:18px;
      text-align:center;
      border-bottom-left-radius:12px;
      border-bottom-right-radius:12px;
    }

    .tabs{display:flex;gap:8px;justify-content:center;margin-bottom:14px}
    .tab-btn{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.05);
      color:white;
      cursor:pointer;
      min-width:110px;
      text-align:center;
      font-weight:600;
    }
    .tab-btn.active{
      background:linear-gradient(90deg,#2ea3ff,#0080ff);
    }

    .offers{margin:auto;max-width:820px}
    .offer-card{
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:rgba(255,255,255,0.05);
      border-radius:12px;
      padding:12px;
      margin-bottom:12px;
    }
    .operator-logo{
      width:60px;height:40px;background:#0f1826;
      display:flex;align-items:center;justify-content:center;
      border-radius:8px;font-weight:700;
    }
    .offer-info{margin-left:12px}
    .offer-title{font-weight:700;color:white}
    .offer-sub{font-size:13px;color:#c8d4e0;margin-top:4px}
    .price{font-size:16px;font-weight:700;color:white}
    .btn-buy{
      background:#0d63c9;
      color:white;
      border:none;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
    }

    nav.bottom{
      position:sticky;bottom:0;
      display:flex;
      justify-content:space-around;
      padding:10px;
      background:rgba(255,255,255,0.05);
      border-top:1px solid rgba(255,255,255,0.08);
    }
    .nav-btn{color:#cfd8e1;cursor:pointer;text-align:center;font-size:12px}
    .nav-btn.active{color:white}

    .placeholder{text-align:center;padding:20px;color:white}

    /* Cuenta */
    .saldo-box{
      background:rgba(255,255,255,0.08);
      padding:20px;
      border-radius:12px;
      margin-bottom:20px;
      text-align:center;
    }
    .saldo-monto{
      font-size:28px;
      font-weight:800;
      margin-top:10px;
    }
    .btn-saldo{
      background:#3db0ff;
      color:white;
      padding:10px 14px;
      margin-top:18px;
      border-radius:10px;
      border:none;
      font-weight:700;
      cursor:pointer;
      width:100%;
      max-width:280px;
    }

    /* Modal */
    .modal-bg{
      position:fixed;top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.6);
      display:none;
      justify-content:center;
      align-items:center;
    }
    .modal{
      background:#121a24;
      padding:20px;
      border-radius:12px;
      width:90%;
      max-width:350px;
      text-align:center;
    }
    .pago-btn{
      background:#0e7be2;
      color:white;
      padding:12px;
      border:none;
      border-radius:10px;
      width:100%;
      margin-top:10px;
      font-weight:700;
      cursor:pointer;
    }
  </style>
</head>

<body>
<header class="appbar"><h1>RecargasPaCuba</h1></header>

<main class="app" id="app">

  <!-- RECARGAR -->
  <section id="screen-recargar">
    <div class="tabs">
      <button class="tab-btn active" id="tab-cubacel">CUBACEL</button>
      <button class="tab-btn" id="tab-nauta">NAUTA</button>
    </div>
    <div class="offers" id="offers-list"></div>
  </section>

  <!-- HISTORIAL -->
  <section id="screen-historial" style="display:none">
    <div class="placeholder">Historial vacío por ahora.</div>
  </section>

  <!-- CUENTA + SALDO -->
  <section id="screen-cuenta" style="display:none">

    <div class="saldo-box">
      <div>Saldo disponible</div>
      <div class="saldo-monto" id="saldo-monto">0.00 EUR</div>
      <button class="btn-saldo" id="btn-agregar-saldo">Agregar saldo</button>
    </div>

    <div style="text-align:center;color:#c9d3df">
      Aquí se mostrará tu información de usuario más adelante.
    </div>

  </section>

</main>

<!-- NAV -->
<nav class="bottom">
  <div class="nav-btn active" id="nav-recargar">Recargar</div>
  <div class="nav-btn" id="nav-historial">Historial</div>
  <div class="nav-btn" id="nav-cuenta">Cuenta</div>
</nav>

<!-- MODAL -->
<div class="modal-bg" id="modal-bg">
  <div class="modal">
    <div style="margin-bottom:10px;font-weight:700">Agregar saldo</div>
    <button class="pago-btn" data-metodo="Bizum">Bizum</button>
    <button class="pago-btn" data-metodo="Tarjeta">Tarjeta (Visa/Mastercard)</button>
    <button class="pago-btn" data-metodo="PayPal">PayPal</button>
    <button class="pago-btn" style="background:#555;margin-top:14px" id="cerrar-modal">Cancelar</button>
  </div>
</div>

<script>
  /* -------------------
     SALDO (modo demo)
  ------------------- */
  let saldo = 0;

  const saldoMonto = document.getElementById("saldo-monto");
  const btnAgregarSaldo = document.getElementById("btn-agregar-saldo");
  const modalBG = document.getElementById("modal-bg");

  btnAgregarSaldo.addEventListener("click", ()=> modalBG.style.display = "flex");
  document.getElementById("cerrar-modal").addEventListener("click", ()=> modalBG.style.display = "none");

  document.querySelectorAll(".pago-btn[data-metodo]").forEach(b=>{
    b.addEventListener("click", ()=>{
      saldo += 10;    // modo demo: suma 10 EUR
      saldoMonto.textContent = saldo.toFixed(2) + " EUR";
      modalBG.style.display="none";
      alert("Saldo agregado (modo demo)");
    });
  });


  /* -------------------
     OFERTAS
  ------------------- */
  const CUBACEL = [
    {title:"EUR 10,42", details:"Recarga mínima"},
    {title:"EUR 20,84", details:"500 CUP + Bonus"},
    {title:"EUR 29,18", details:"700 CUP + Datos"},
    {title:"EUR 41,68", details:"16GB 4G"},
  ];

  const NAUTA = [
    {title:"EUR 8,12", details:"Nauta Plus 15 días"},
    {title:"EUR 13,53", details:"Nauta Plus 30 días"},
    {title:"EUR 10,46", details:"Nauta mínima"},
  ];

  const offersList = document.getElementById("offers-list");
  const tabC = document.getElementById("tab-cubacel");
  const tabN = document.getElementById("tab-nauta");

  function cargar(ofertas){
    offersList.innerHTML="";
    ofertas.forEach(o=>{
      offersList.innerHTML += `
        <div class="offer-card">
          <div style="display:flex;align-items:center">
            <div class="operator-logo">${o.title.includes("EUR")?"CU":"NA"}</div>
            <div class="offer-info">
              <div class="offer-title">${o.title}</div>
              <div class="offer-sub">${o.details}</div>
            </div>
          </div>
          <div>
            <div class="price">${o.title}</div>
            <button class="btn-buy">Comprar</button>
          </div>
        </div>`;
    });
  }

  tabC.onclick=()=>{tabC.classList.add("active");tabN.classList.remove("active");cargar(CUBACEL);}
  tabN.onclick=()=>{tabN.classList.add("active");tabC.classList.remove("active");cargar(NAUTA);}

  cargar(CUBACEL);


  /* -------------------
     NAVEGACIÓN
  ------------------- */
  const navRec = document.getElementById("nav-recargar");
  const navHis = document.getElementById("nav-historial");
  const navCue = document.getElementById("nav-cuenta");

  const sRec = document.getElementById("screen-recargar");
  const sHis = document.getElementById("screen-historial");
  const sCue = document.getElementById("screen-cuenta");

  function show(screen){
    sRec.style.display="none";
    sHis.style.display="none";
    sCue.style.display="none";

    navRec.classList.remove("active");
    navHis.classList.remove("active");
    navCue.classList.remove("active");

    if(screen==="recargar"){sRec.style.display="";navRec.classList.add("active");}
    if(screen==="historial"){sHis.style.display="";navHis.classList.add("active");}
    if(screen==="cuenta"){sCue.style.display="";navCue.classList.add("active");}
  }

  navRec.onclick=()=>show("recargar");
  navHis.onclick=()=>show("historial");
  navCue.onclick=()=>show("cuenta");
</script>

</body>
</html>
