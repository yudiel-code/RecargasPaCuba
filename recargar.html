    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

    :root {
      --left: #0b63d1;
      --right: #19c6c3;
      --accent: #ffb13b;
      --glass: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.25);
      --text: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: linear-gradient(90deg, var(--left), var(--right));
      color: var(--text);
      min-height: 100vh;
      padding: 24px 18px 110px;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    header { text-align: center; }
    header h1 {
      font-size: 28px;
      font-weight: 800;
      color: #fff;
      text-align: center;
      margin-bottom: 16px;
    }

    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      background: var(--glass);
      padding: 10px;
      border-radius: 22px;
      backdrop-filter: blur(14px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 18px 32px rgba(0,0,0,0.28);
    }

    .tab {
      padding: 12px;
      text-align: center;
      font-weight: 800;
      border-radius: 16px;
      color: rgba(255,255,255,0.9);
      background: rgba(255,255,255,0.16);
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 10px 28px rgba(0,0,0,0.25);
    }

    .tab.active {
      background: #fff;
      color: #0b63d1;
    }

    .cards { display: flex; flex-direction: column; gap: 22px; }

    .card {
      display: grid;
      grid-template-columns: 90px 1fr;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 22px;
      padding: 18px;
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 32px rgba(0,0,0,0.28);
      gap: 14px;
    }

    .icon-circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      display: grid;
      place-items: center;
      font-weight: 900;
      font-size: 28px;
      color: #0b63d1;
      backdrop-filter: blur(6px);
    }

    .price { font-size: 26px; font-weight: 900; }

    .subtitle {
      font-size: 15px;
      font-weight: 600;
      color: rgba(255,255,255,0.85);
    }

    .details-box {
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 12px;
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 10px;
      font-size: 13px;
      font-weight: 700;
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
    }

    .cta {
      margin-top: 12px;
      background: #ffb13b;
      border: none;
      color: #2c1a00;
      padding: 16px;
      border-radius: 40px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(0,0,0,0.25);
    }

    nav.bottom{
      position:fixed;left:12px;right:12px;bottom:18px;
      display:flex;justify-content:space-around;align-items:center;
      padding:10px 14px;border-radius:18px;
      background: linear-gradient(90deg,var(--left),var(--right));
      box-shadow: 0 12px 30px rgba(8,20,40,0.32);
      z-index:2000;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.25);
    }
    nav.bottom .nav-btn{display:flex;flex-direction:column;align-items:center;gap:6px;color:white;font-weight:800;padding:8px 12px;border-radius:10px;text-decoration:none; box-shadow: none; background: transparent;}
    nav.bottom .nav-btn.active{transform:translateY(-6px);background:rgba(255,255,255,0.12);box-shadow:0 8px 18px rgba(0,0,0,0.25);border:1px solid rgba(255,255,255,0.25)}

  </style>
</head>
