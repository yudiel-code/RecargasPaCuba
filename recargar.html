  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

    :root {
      --bg-start: #0a5fcb;
      --bg-end: #0db3da;
      --glass: rgba(255, 255, 255, 0.18);
      --glass-strong: rgba(255, 255, 255, 0.26);
      --glass-border: rgba(255, 255, 255, 0.35);
      --text: #f5fbff;
      --muted: #d0e8ff;
      --accent: #ff9f2e;
      --card-shadow: 0 25px 55px rgba(0, 0, 0, 0.35);
      --left: #0b63d1;
      --right: #19c6c3;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: linear-gradient(165deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      min-height: 100vh;
      padding: 24px 18px 110px;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    header { text-align: center; }
    header h1 { font-size: 24px; font-weight: 800; }

    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      background: rgba(255,255,255,.12);
      padding: 8px;
      border-radius: 16px;
      backdrop-filter: blur(14px);
    }

    .tab {
      padding: 12px;
      text-align: center;
      font-weight: 800;
      border-radius: 12px;
      color: var(--muted);
      background: rgba(255,255,255,.08);
      cursor: pointer;
    }

    .tab.active {
      background: white;
      color: #0b5bd3;
    }

    .cards { display: flex; flex-direction: column; gap: 18px; }

    .card {
      display: grid;
      grid-template-columns: 90px 1fr;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 22px;
      padding: 18px;
      backdrop-filter: blur(16px);
      box-shadow: var(--card-shadow);
      gap: 14px;
    }

    .icon-circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      display: grid;
      place-items: center;
      font-weight: 900;
      font-size: 28px;
      color: #0b5bd3;
    }

    .price { font-size: 26px; font-weight: 900; }

    .subtitle {
      font-size: 15px;
      font-weight: 600;
      color: var(--muted);
    }

    .details-box {
      background: rgba(0,60,100,.35);
      border-radius: 14px;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 8px;
      font-size: 13px;
      font-weight: 600;
    }

    .cta {
      margin-top: 10px;
      background: linear-gradient(145deg,#ffa53c,#ff8a1f);
      border: none;
      color: #2e1200;
      padding: 12px;
      border-radius: 14px;
      font-weight: 900;
      cursor: pointer;
    }

    nav.bottom{
      position:sticky;bottom:0;
      display:flex;justify-content:space-around;
      padding:10px;
      background:rgba(255,255,255,0.08);
      border-top-left-radius:16px;
      border-top-right-radius:16px;
      backdrop-filter:blur(8px)
    }
    .nav-btn{cursor:pointer;font-size:12px;text-align:center;color:white}
    .nav-btn.active{font-weight:800}

    /* Bottom nav gradient left->right */
    nav.bottom{
      position:fixed;left:12px;right:12px;bottom:18px;
      display:flex;justify-content:space-around;align-items:center;
      padding:10px 14px;border-radius:18px;
      background: linear-gradient(90deg,var(--left),var(--right));
      box-shadow: 0 12px 30px rgba(8,20,40,0.32);
      z-index:2000;
    }
    nav.bottom .nav-btn{display:flex;flex-direction:column;align-items:center;gap:6px;color:white;font-weight:800;padding:8px 12px;border-radius:10px;text-decoration:none}
    nav.bottom .nav-btn.active{transform:translateY(-6px);background:rgba(255,255,255,0.06);box-shadow:0 8px 18px rgba(0,0,0,0.25)}

  </style>
</head>
