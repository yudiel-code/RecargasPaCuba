<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta | RecargasPaCuba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b5bd3">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

    :root {
      --bg-start: #0a5fcb;
      --bg-end: #0db3da;
      --glass: rgba(255, 255, 255, 0.18);
      --glass-border: rgba(255, 255, 255, 0.35);
      --text: #f5fbff;
      --muted: #d0e8ff;
      --accent: #ff9f2e;
      --shadow: 0 25px 55px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: linear-gradient(165deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      min-height: 100vh;
      padding: 26px 18px 120px;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 26px;
      text-align: center;
    }

    .profile-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      display: grid;
      place-items: center;
      font-size: 54px;
      color: #0b5bd3;
      box-shadow: var(--shadow);
    }

    .saldo {
      font-size: 20px;
      font-weight: 800;
      color: #ffffff;
    }

    .saldo span {
      display: block;
      font-size: 26px;
      margin-top: 4px;
    }

    .buttons {
      width: 100%;
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      background: linear-gradient(145deg, #ffa53c, #ff8a1f);
      border: none;
      border-radius: 18px;
      padding: 16px;
      font-size: 16px;
      font-weight: 800;
      color: #2e1200;
      cursor: pointer;
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.28);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:active {
      transform: scale(0.98);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.32);
    }

    /* BARRA INFERIOR (MISMO ESTILO QUE INICIO) */

    nav.bottom {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      background: rgba(5, 18, 39, 0.9);
      backdrop-filter: blur(14px);
      padding: 10px 10px 18px;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.3);
      color: var(--muted);
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      font-weight: 700;
      color: #d7ecff;
    }

    .nav-btn .icon {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
    }

    .nav-btn.active {
      color: #ffb13b;
    }

    .nav-btn.active .icon {
      background: rgba(255, 166, 66, 0.18);
      color: #ffb13b;
      box-shadow: inset 0 0 0 1px rgba(255, 166, 66, 0.38);
    }
  </style>
</head>

<body>

  <main class="app">
    <div class="profile-circle">üë§</div>

    <div class="saldo">
      Saldo
      <span>0.00 EUR</span>
    </div>

    <div class="buttons">
      <button class="btn">Cuenta</button>
      <button class="btn">Agregar saldo</button>
      <button class="btn">M√©todos de pago</button>
      <button class="btn">Cerrar sesi√≥n</button>
    </div>
  </main>

  <nav class="bottom">
    <div class="nav-btn">
      <div class="icon">üè†</div>
      <span>Inicio</span>
    </div>

    <div class="nav-btn">
      <div class="icon">‚ö°</div>
      <span>Recargar</span>
    </div>

    <div class="nav-btn">
      <div class="icon">üìú</div>
      <span>Historial</span>
    </div>

    <div class="nav-btn active">
      <div class="icon">üë§</div>
      <span>Cuenta</span>
    </div>
  </nav>

</body>
</html>
