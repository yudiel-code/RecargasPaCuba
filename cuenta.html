<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta | RecargasPaCuba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a5fcb, #0db3da);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 120px;
    }

    /* CONTENEDOR PRINCIPAL */
    .app {
      width: 100%;
      max-width: 520px;
      padding: 24px 18px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* AVATAR */
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .avatar svg {
      width: 60px;
      height: 60px;
      fill: #fff;
    }

    /* SALDO */
    .saldo-title {
      font-size: 16px;
      font-weight: 600;
      opacity: 0.9;
      margin-top: 6px;
    }

    .saldo {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 28px;
    }

    /* BOTONES */
    .botones {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .btn {
      width: 100%;
      border: none;
      border-radius: 30px;
      padding: 18px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(145deg, #ffae43, #ff941f);
      color: #2e1200;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* BARRA INFERIOR (ID√âNTICA A INICIO) */
    nav.bottom {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(5, 18, 39, 0.95);
      backdrop-filter: blur(16px);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      padding: 12px 10px 20px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.35);
      max-width: 520px;
      margin: 0 auto;
    }

    .nav-btn {
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 700;
      color: #cfe6ff;
    }

    .nav-btn .icon {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      font-size: 18px;
    }

    .nav-btn.active {
      color: #ffb13b;
    }

    .nav-btn.active .icon {
      background: rgba(255, 166, 66, 0.22);
      color: #ffb13b;
      box-shadow: inset 0 0 0 1px rgba(255, 166, 66, 0.4);
    }
  </style>
</head>

<body>

  <main class="app">

    <!-- AVATAR -->
    <div class="avatar">
      <svg viewBox="0 0 24 24">
        <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8V22h19.2v-2.8c0-3.2-6.4-4.8-9.6-4.8z"/>
      </svg>
    </div>

    <!-- SALDO -->
    <div class="saldo-title">Saldo</div>
    <div class="saldo">0.00 EUR</div>

    <!-- BOTONES -->
    <div class="botones">
      <button class="btn">Cuenta</button>
      <button class="btn">Agregar saldo</button>
      <button class="btn">M√©todos de pago</button>
      <button class="btn">Cerrar sesi√≥n</button>
    </div>

  </main>

  <!-- BARRA INFERIOR EXACTA A LA DE INICIO -->
  <nav class="bottom">
    <a href="index.html" class="nav-btn">
      <div class="icon">üè†</div>
      <span>Inicio</span>
    </a>

    <a href="recargar.html" class="nav-btn">
      <div class="icon">‚ö°</div>
      <span>Recargar</span>
    </a>

    <a href="historial.html" class="nav-btn">
      <div class="icon">üìú</div>
      <span>Historial</span>
    </a>

    <a href="cuenta.html" class="nav-btn active">
      <div class="icon">üë§</div>
      <span>Cuenta</span>
    </a>
  </nav>

</body>
</html>
