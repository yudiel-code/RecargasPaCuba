<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

    :root{
      --left:#0b63d1;

    }

    * {
      box-sizing: border-box;
      margin: 0;

      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a5fcb, #0db3da);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 120px;
    }

    .app {
      width: 100%;
      max-width: 520px;
      padding: 24px 18px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      margin-top: 10px;
    }

    .avatar svg {
      width: 60px;
      height: 60px;
      fill: #fff;
    }

    /* ESTILO NUEVO: correo debajo del avatar */
    .user-email {
      font-size: 14px;
      font-weight: 600;
      opacity: 0.85;
      margin-bottom: 20px;
      text-align: center;
    }

    .saldo-title {
      font-size: 16px;
      font-weight: 600;
      opacity: 0.9;
      margin-top: 6px;
    }

    .saldo {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 28px;
    }

    .botones {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 40px;
    }

    .btn {
      width: 100%;
      border: none;
      border-radius: 30px;
      padding: 18px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(145deg, #ffae43, #ff941f);
      color: #2e1200;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    nav.bottom{
      position:fixed;left:12px;right:12px;bottom:18px;
      display:flex;justify-content:space-around;align-items:center;
      padding:10px 14px;border-radius:18px;
      background: linear-gradient(90deg,var(--left),var(--right));
      box-shadow: 0 12px 30px rgba(8,20,40,0.32);
      z-index:2000;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.25);
    }
    nav.bottom .nav-btn{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      color:white;
      font-weight:800;
      padding:8px 12px;
      border-radius:10px;
      text-decoration:none;
      box-shadow:none;
      background:transparent;
    }
    nav.bottom .nav-btn.active{
      transform:translateY(-6px);
      background:rgba(255,255,255,0.12);
      box-shadow:0 8px 18px rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.25);
    }

  </style>
</head>

<body>

  <main class="app">

    <!-- AVATAR -->
    <div class="avatar">
      <svg viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.33 0-10 1.67-10 5v1h20v-1c0-3.33-6.67-5-10-5z"/>
      </svg>

    <!-- MOSTRAR CORREO DEL USUARIO -->

    <div class="saldo-title">Saldo disponible</div>

    </div>

  <!-- BARRA INFERIOR -->
  <nav class="bottom" role="navigation" aria-label="Barra inferior">
    <a href="recargar.html" class="nav-btn">
      <span style="font-size:20px">âš¡</span>
      <div style="font-size:12px">Recargar</div>
    </a>

      <span style="font-size:20px">ðŸ‘¤</span>
      <div style="font-size:12px">Cuenta</div>
    </a>
  </nav>

  <!-- SCRIPT LOGIN / LOGOUT -->
  <script>
    // Proteger pÃ¡gina: si no estÃ¡ logueado â†’ index
    const usuario = localStorage.getItem("usuario");
    if (!usuario) {
      window.location.href = "index.html";
    }

    // Mostrar correo
    document.getElementById("emailUsuario").textContent = usuario;

    // Cerrar sesiÃ³n
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
