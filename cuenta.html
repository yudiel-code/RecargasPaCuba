<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta | RecargasPaCuba</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b5bd3">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --bg-start: #0a5fcb;
      --bg-end: #0db3da;
      --button: #f5a623;
      --button-shadow: 0 12px 28px rgba(0, 0, 0, 0.22);
      --text: #ffffff;
      --text-strong: #1d1d1d;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
      background: linear-gradient(145deg, var(--bg-start), var(--bg-end));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px 18px;
      color: var(--text);
      text-align: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ffffff;
      display: grid;
      place-items: center;
      box-shadow: 0 18px 30px rgba(0, 0, 0, 0.25);
    }

    .avatar svg {
      width: 58%;
      height: 58%;
      display: block;
      fill: url(#avatarGradient);
    }

    .balance {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .actions {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 4px;
    }

    .action-btn {
      width: 100%;
      border: none;
      border-radius: 16px;
      padding: 14px 18px;
      background: var(--button);
      color: var(--text-strong);
      font-size: 17px;
      font-weight: 700;
      letter-spacing: 0.2px;
      box-shadow: var(--button-shadow);
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .action-btn:active {
      transform: translateY(2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.18);
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Panel de cuenta">
    <div class="avatar" aria-hidden="true">
      <svg viewBox="0 0 64 64" role="presentation" aria-hidden="true">
        <defs>
          <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0a5fcb" />
            <stop offset="100%" stop-color="#0db3da" />
          </linearGradient>
        </defs>
        <path d="M32 33.25c7.004 0 12.688-5.684 12.688-12.688C44.688 13.56 39.004 7.875 32 7.875S19.312 13.56 19.312 20.562C19.312 27.566 24.996 33.25 32 33.25Zm-18.688 20.06c0-.5.04-.992.12-1.472 1.094-6.69 8.776-11.424 18.568-11.424 9.732 0 17.36 4.66 18.54 11.3.104.52.16 1.052.16 1.596 0 1.224-1.028 2.19-2.252 2.19H15.564c-1.244 0-2.252-.966-2.252-2.19Z" />
      </svg>
    </div>

    <p class="balance">Saldo: 0.00 EUR</p>

    <div class="actions">
      <button class="action-btn" type="button">Cuenta</button>
      <button class="action-btn" type="button">Agregar saldo</button>
      <button class="action-btn" type="button">Métodos de pago</button>
      <button class="action-btn" type="button">Cerrar sesión</button>
    </div>
  </main>
</body>
</html>
