  <style>
    :root {
      --bg-start: #0a5fcb;
      --bg-end: #09c3b8;
      --glass: rgba(255,255,255,0.18);
      --glass-strong: rgba(255,255,255,0.26);
      --accent: #ff9f2e;
      --text: #ffffff;
      --nav-bg: rgba(10,30,60,0.95);
      --shadow: 0 20px 50px rgba(0,0,0,0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-bottom: 90px;
    }

    .perfil {
      margin-top: 40px;
      background: var(--glass);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      padding: 30px 24px 36px;
      width: 92%;
      max-width: 420px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--glass-strong);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    .saldo-text {
      font-size: 18px;
      opacity: 0.9;
    }

    .saldo {
      font-size: 36px;
      font-weight: 800;
    }

    .botones {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 14px;
    }

    .botones button {
      border: none;
      border-radius: 20px;
      padding: 16px;
      background: var(--accent);
      font-size: 18px;
      font-weight: 700;
      color: #2c1800;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* ===== BARRA INFERIOR ‚Äì ID√âNTICA A INICIO ===== */
    nav {
      position: fixed;
      bottom: 12px;
      left: 12px;
      right: 12px;
      background: var(--nav-bg);
      border-radius: 22px;
      padding: 10px 6px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }

    nav a {
      text-decoration: none;
      color: #cfe9ff;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      opacity: 0.6;
    }

    nav a.active {
      opacity: 1;
      color: var(--accent);
    }

    nav span {
      font-size: 22px;
    }
  </style>
</head>
