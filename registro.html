<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | RecargasPaCuba</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{
      height:100%;
      background: linear-gradient(180deg,#2fb8d6 0%, #2ba6d0 35%, #1aa0c3 70%);
      font-family: Inter, system-ui, Arial, sans-serif;
      color:white;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .register-wrap{
      width:100%;
      max-width:420px;
      text-align:center;
      padding:18px;
    }

    .title{
      font-size:34px;
      font-weight:800;
      margin-bottom:8px;
    }

    .sub{
      color:#e7f7fb;
      margin-bottom:18px;
      font-size:15px;
    }

    .input-pill{
      width:100%;
      border-radius:999px;
      padding:14px 18px;
      border:none;
      margin-top:14px;
      font-size:15px;
      outline:none;
      box-shadow:0 10px 26px rgba(0,0,0,0.25);
      color:#0b1924;
    }

    .btn-primary-big{
      margin-top:22px;
      width:100%;
      padding:14px 18px;
      border-radius:999px;
      border:none;
      font-size:17px;
      font-weight:800;
      background:linear-gradient(135deg,#ffe176,#ffb13b);
      color:#321800;
      cursor:pointer;
      box-shadow:0 14px 32px rgba(0,0,0,0.35);
    }

    .msg{
      margin-top:14px;
      font-size:13px;
    }

    .input-wrap{
      position:relative;
      width:100%;
    }

    .toggle-pass{
      position:absolute;
      right:18px;
      top:50%;
      transform:translateY(-50%);
      background:transparent;
      border:none;
      cursor:pointer;
      font-size:16px;
      padding:0;
      line-height:1;
      color:#555;
    }
  </style>
</head>

<body>

  <div class="register-wrap">

    <div class="title">Crear cuenta</div>
    <div class="sub">
      Completa tus datos para registrarte<br>
      (m√≠nimo 8 caracteres, 1 may√∫scula y 1 n√∫mero)
    </div>

    <input id="reg-nombre" class="input-pill" placeholder="Nombre completo">
    <input id="reg-email" class="input-pill" placeholder="Email">

    <div class="input-wrap">
      <input id="reg-pass" class="input-pill" type="password" placeholder="Contrase√±a">
      <button type="button" class="toggle-pass" data-target="reg-pass">üëÅ</button>
    </div>

    <div class="input-wrap">
      <input id="reg-pass2" class="input-pill" type="password" placeholder="Repetir contrase√±a">
      <button type="button" class="toggle-pass" data-target="reg-pass2">üëÅ</button>
    </div>

    <button id="btn-register" class="btn-primary-big">Registrarme</button>

    <div style="margin-top:14px;">
      <a href="index.html" style="color:#fff7b8;font-weight:700;text-decoration:none;">
        ‚Üê Volver al login
      </a>
    </div>

    <div id="msg" class="msg"></div>

  </div>

  <!-- Firebase + l√≥gica de registro (usa firebase centralizado) -->
  <script type="module">
    import { auth } from "./js/firebase.js";
    import {
      createUserWithEmailAndPassword,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const $ = (id) => document.getElementById(id);

    const nombreInput = $("reg-nombre");
    const emailInput  = $("reg-email");
    const passInput   = $("reg-pass");
    const pass2Input  = $("reg-pass2");
    const msgBox      = $("msg");
    const btnRegister = $("btn-register");

    // Ojitos contrase√±as
    document.querySelectorAll(".toggle-pass").forEach(btn => {
      const targetId = btn.getAttribute("data-target");
      const target   = $(targetId);

      btn.addEventListener("click", () => {
        const isPassword = target.type === "password";
        target.type = isPassword ? "text" : "password";
        btn.textContent = isPassword ? "üôà" : "üëÅ";
      });
    });

    btnRegister.addEventListener("click", async () => {
      const nombre = nombreInput.value.trim();
      const email  = emailInput.value.trim().toLowerCase();
      const pass   = passInput.value.trim();
      const pass2  = pass2Input.value.trim();

      msgBox.textContent = "";

      if (!nombre || !email || !pass || !pass2) {
        msgBox.textContent = "Completa todos los campos.";
        return;
      }

      if (pass !== pass2) {
        msgBox.textContent = "Las contrase√±as no coinciden.";
        return;
      }

      // Regla fuerte: m√≠nimo 8 caracteres, 1 may√∫scula y 1 n√∫mero
      const passRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
      if (!passRegex.test(pass)) {
        msgBox.textContent = "La contrase√±a debe tener m√≠nimo 8 caracteres, 1 may√∫scula y 1 n√∫mero.";
        return;
      }

      btnRegister.disabled = true;

      try {
        // Crear usuario en Firebase usando auth centralizado
        const cred = await createUserWithEmailAndPassword(auth, email, pass);

        try {
          await updateProfile(cred.user, { displayName: nombre });
        } catch (e) {
          // si falla el displayName no rompemos nada
        }

        // Guardar tambi√©n en localStorage para la capa actual (SIN contrase√±a)
        const usuario = {
          nombre,
          email,
          activo: true
        };
        localStorage.setItem("usuarioRegistrado", JSON.stringify(usuario));

        // LOGIN AUTOM√ÅTICO de este usuario en la app local
        localStorage.setItem("usuario", email);

        msgBox.textContent = "Registro correcto. Entrando en la app...";

        // Ir directo a recargar
        setTimeout(() => {
          window.location.href = "recargar.html";
        }, 1000);

      } catch (error) {
        console.error("Error registro Firebase:", error);

        let texto = "Error al registrar. Int√©ntalo de nuevo.";

        switch (error.code) {
          case "auth/email-already-in-use":
            texto = "Este email ya est√° registrado.";
            break;
          case "auth/invalid-email":
            texto = "El email no es v√°lido.";
            break;
          case "auth/weak-password":
            texto = "La contrase√±a es demasiado d√©bil.";
            break;
          case "auth/unauthorized-domain":
            texto = "Dominio no autorizado en Firebase (a√±ade 127.0.0.1 en Authentication ‚Üí Configuraci√≥n ‚Üí Dominios autorizados).";
            break;
        }

        msgBox.textContent = texto;
        btnRegister.disabled = false;
      }
    });
  </script>

</body>
</html>
