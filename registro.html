<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | RecargasPaCuba</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{
      height:100%;
      background: linear-gradient(180deg,#2fb8d6 0%, #2ba6d0 35%, #1aa0c3 70%);
      font-family: Inter, system-ui, Arial, sans-serif;
      color:white;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .register-wrap{
      width:100%;
      max-width:420px;
      text-align:center;
      padding:18px;
    }

    .title{
      font-size:34px;
      font-weight:800;
      margin-bottom:8px;
    }

    .sub{
      color:#e7f7fb;
      margin-bottom:18px;
      font-size:15px;
    }

    .input-pill{
      width:100%;
      border-radius:999px;
      padding:14px 18px;
      border:none;
      margin-top:14px;
      font-size:15px;
      outline:none;
      box-shadow:0 10px 26px rgba(0,0,0,0.25);
      color:#0b1924;
    }

    .password-wrap {
      position: relative;
      width: 100%;
    }

    .password-wrap .input-pill {
      padding-right: 46px;
    }

    .toggle-pass {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #0b1924;
      user-select: none;
    }

    .legal-check{
      margin-top:14px;
      font-size:12px;
      color:#fff;
      text-align:center;
    }

    .legal-check a{
      color:#fff7b8;
      font-weight:700;
      text-decoration: underline;
    }

    .btn-primary-big{
      margin-top:22px;
      width:100%;
      padding:14px 18px;
      border-radius:999px;
      border:none;
      font-size:17px;
      font-weight:800;
      background:linear-gradient(135deg,#ffe176,#ffb13b);
      color:#321800;
      cursor:pointer;
      box-shadow:0 14px 32px rgba(0,0,0,0.35);
    }

    .msg{
      margin-top:14px;
      font-size:13px;
      color:#ffeb90;
    }
  </style>
</head>

<body>

  <div class="register-wrap">

    <div class="title">Crear cuenta</div>
    <div class="sub">Completa tus datos para registrarte</div>

    <input id="reg-nombre" class="input-pill" placeholder="Nombre completo">
    <input id="reg-usuario" class="input-pill" placeholder="Usuario">
    <input id="reg-email" class="input-pill" placeholder="Email">

    <div class="password-wrap">
      <input id="reg-pass" class="input-pill" type="password" placeholder="Contrase√±a">
      <span id="toggle-pass-1" class="toggle-pass">üëÅ</span>
    </div>

    <div class="password-wrap">
      <input id="reg-pass2" class="input-pill" type="password" placeholder="Repetir contrase√±a">
      <span id="toggle-pass-2" class="toggle-pass">üëÅ</span>
    </div>

    <!-- ‚úÖ CHECKBOX LEGAL OBLIGATORIO -->
    <div class="legal-check">
      <label>
        <input type="checkbox" id="aceptaLegales">
        Acepto los 
        <a href="terminos.html" target="_blank">T√©rminos</a>,
        <a href="privacidad.html" target="_blank">Privacidad</a> y
        <a href="reembolsos.html" target="_blank">Reembolsos</a>
      </label>
    </div>

    <button id="btn-register" class="btn-primary-big">Registrarme</button>

    <div style="margin-top:14px;">
      <a href="index.html" style="color:#fff7b8;font-weight:700;text-decoration:none;">
        ‚Üê Volver al login
      </a>
    </div>

    <div id="msg" class="msg"></div>

  </div>

  <script>
    document.getElementById("btn-register").addEventListener("click", () => {
      const nombre = document.getElementById("reg-nombre").value.trim();
      const usuario = document.getElementById("reg-usuario").value.trim().toLowerCase();
      const email = document.getElementById("reg-email").value.trim().toLowerCase();
      const pass = document.getElementById("reg-pass").value.trim();
      const pass2 = document.getElementById("reg-pass2").value.trim();
      const acepta = document.getElementById("aceptaLegales");
      const msg = document.getElementById("msg");

      if (!nombre || !usuario || !email || !pass || !pass2) {
        msg.textContent = "Completa todos los campos.";
        return;
      }

      if (!acepta.checked) {
        msg.textContent = "Debes aceptar los T√©rminos, Privacidad y Reembolsos.";
        return;
      }

      // ‚úÖ VALIDACI√ìN DE SEGURIDAD DE CONTRASE√ëA
      const passSegura = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
      if (!passSegura.test(pass)) {
        msg.textContent = "La contrase√±a debe tener m√≠nimo 8 caracteres, una may√∫scula y un n√∫mero.";
        return;
      }

      if (pass !== pass2) {
        msg.textContent = "Las contrase√±as no coinciden.";
        return;
      }

      const usuarioData = {
        nombre,
        usuario,
        email,
        pass,
        activo: true
      };

      localStorage.setItem("usuarioRegistrado", JSON.stringify(usuarioData));

      msg.textContent = "Registro correcto. Volviendo al login...";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);
    });

    // ‚úÖ Ojitos de mostrar / ocultar contrase√±a
    document.getElementById("toggle-pass-1").addEventListener("click", () => {
      const input = document.getElementById("reg-pass");
      const icon = document.getElementById("toggle-pass-1");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅ";
      }
    });

    document.getElementById("toggle-pass-2").addEventListener("click", () => {
      const input = document.getElementById("reg-pass2");
      const icon = document.getElementById("toggle-pass-2");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅ";
      }
    });
  </script>

</body>
</html>
