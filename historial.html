<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial | RecargasPaCuba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="color-scheme" content="light">
  <meta name="theme-color" content="#28c6db">

  <style>
    /* Tipograf√≠a como Cuenta/Recargar */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

    :root{
      --left:#0b63d1;
      --right:#19c6c3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--left), var(--right));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
      /* menos espacio para que la √∫ltima tarjeta llegue casi a la barra */
      padding-bottom: 90px;
    }

    .historial-container {
      flex: 1;
      padding: 20px 16px 10px;
      max-width: 520px;
      margin: 0 auto;
    }

    /* Tarjeta estilo CUENTA / RECARGAR */
    .card {
      background: linear-gradient(135deg, rgba(15, 35, 90, 0.98), rgba(9, 146, 197, 0.96));
      border-radius: 22px;
      padding: 18px 18px 16px;
      margin-bottom: 14px;
      border: 1px solid rgba(255,255,255,0.16);
      position: relative;
      overflow: hidden;

      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      /* todas las tarjetas con la misma altura m√≠nima */
      min-height: 110px;

      box-shadow: 0 18px 32px rgba(0,0,0,0.40);
    }

    .card::before {
      content:"";
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.22), transparent 55%),
        radial-gradient(circle at bottom right, rgba(8, 145, 178, 0.25), transparent 55%);
      opacity:0.75;
      pointer-events:none;
    }

    .icono {
      min-width: 46px;
      min-height: 46px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 12px 26px rgba(0,0,0,0.45);
      position: relative;
      z-index: 1;
    }

    .contenido {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
      position: relative;
      z-index: 1;
    }

    .titulo {
      font-size: 16px;
      font-weight: 700;
    }

    .descripcion {
      font-size: 13px;
      opacity: 0.92;
      margin-top: 2px;
    }

    .fecha {
      font-size: 12px;
      opacity: 0.78;
      margin-top: 4px;
    }

    .estado {
      font-size: 12px;
      font-weight: 700;
      padding: 7px 12px;
      border-radius: 999px;
      white-space: nowrap;
      border: 1px solid rgba(15,23,42,0.28);
      box-shadow: 0 10px 22px rgba(0,0,0,0.40);
      position: relative;
      z-index: 1;
    }

    .verde    { background: #3ddc97; color: #022c22; }
    .azul     { background: #4bbcff; color: #082f49; }
    .rojo     { background: #ff6b6b; color: #450a0a; }
    .amarillo { background: #ffd966; color:#422006; }

    /* MODAL */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      backdrop-filter: blur(6px);
      padding: 20px 14px;
    }

    .modal {
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.16), transparent 55%),
                  rgba(15, 23, 42, 0.96);
      padding: 20px 18px 18px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      border: 1px solid rgba(148, 163, 184, 0.7);
      box-shadow: 0 18px 35px rgba(0,0,0,0.55);
      color: #fff;
    }

    .modal h3 {
      margin: 0 0 12px;
      text-align: center;
      font-size: 16px;
      font-weight: 700;
    }

    .modal-item {
      font-size: 13px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(148,163,184,0.45);
    }

    .modal-item:last-child {
      border-bottom: none;
    }

    .cerrar {
      margin-top: 14px;
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      background: #ffb13b;
      color: #2c1200;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.40);
      font-size: 14px;
    }

    /* Barra inferior unificada (verde hoja + azul claro) */
    .app-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 480px;
      padding: 8px 14px 14px;
      box-sizing: border-box;
      z-index: 50;
    }

    .nav-inner {
      background: linear-gradient(135deg, #16a34a, #38bdf8);
      border-radius: 999px;
      padding: 8px 10px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 4px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.45);
      border: 1px solid rgba(187, 247, 208, 0.9);
    }

    .nav-btn {
      border: none;
      background: transparent;
      color: #ecfdf5;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      padding: 6px 0;
      border-radius: 999px;
      text-decoration: none;
    }

    .nav-btn span {
      font-size: 16px;
    }

    .nav-btn.active {
      background: rgba(15, 23, 42, 0.25);
      color: #f9fafb;
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.45);
    }

    .nav-btn.active span {
      transform: translateY(-1px);
    }

    .nav-btn div {
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="historial-container">

    <div class="card" id="card-recarga">
      <div class="icono">‚ö°</div>
      <div class="contenido">
        <div class="titulo">Recarga realizada</div>
        <div class="descripcion" id="recarga-desc">Sin datos</div>
        <div class="fecha" id="recarga-fecha"></div>
      </div>
      <div class="estado verde" id="recarga-estado">Sin datos</div>
    </div>

    <div class="card" id="card-saldo">
      <div class="icono">üí≥</div>
      <div class="contenido">
        <div class="titulo">Saldo agregado</div>
        <div class="descripcion" id="saldo-desc">Sin datos</div>
        <div class="fecha" id="saldo-fecha"></div>
      </div>
      <div class="estado verde" id="saldo-estado">Sin datos</div>
    </div>

    <div class="card" id="card-correo">
      <div class="icono">üì©</div>
      <div class="contenido">
        <div class="titulo">Correo recibido</div>
        <div class="descripcion" id="correo-desc">Sin datos</div>
        <div class="fecha" id="correo-fecha"></div>
      </div>
      <div class="estado azul" id="correo-estado">Sin datos</div>
    </div>

    <div class="card">
      <div class="icono">üéÅ</div>
      <div class="contenido">
        <div class="titulo">Nueva oferta</div>
        <div class="descripcion">Sin datos</div>
        <div class="fecha"></div>
      </div>
      <div class="estado azul">Sin datos</div>
    </div>

    <div class="card">
      <div class="icono">‚ö†Ô∏è</div>
      <div class="contenido">
        <div class="titulo">Error de operaci√≥n</div>
        <div class="descripcion">Sin datos</div>
        <div class="fecha"></div>
      </div>
      <div class="estado rojo">Sin datos</div>
    </div>

  </div>

  <!-- MODAL -->
  <div class="modal-bg" id="modal-bg">
    <div class="modal">
      <h3 id="modal-titulo"></h3>
      <div id="modal-lista"></div>
      <button class="cerrar" id="cerrarModal">Cerrar</button>
    </div>
  </div>

  <!-- Barra inferior unificada -->
  <nav class="app-nav">
    <div class="nav-inner">
      <a href="recargar.html" class="nav-btn">
        <span>‚ö°Ô∏è</span>
        <div>Recargar</div>
      </a>
      <a href="historial.html" class="nav-btn active">
        <span>üìú</span>
        <div>Historial</div>
      </a>
      <a href="cuenta.html" class="nav-btn">
        <span>üë§</span>
        <div>Cuenta</div>
      </a>
    </div>
  </nav>

  <!-- Capa de datos unificada -->
  <script src="js/userData.js"></script>

  <script>
    window.addEventListener("load", () => {
      // Control de sesi√≥n
      const usuarioSesion = localStorage.getItem("usuario");
      if (!usuarioSesion) {
        window.location.href = "index.html";
        return;
      }
      const emailUsuario = usuarioSesion || "";

      // Historial desde UserData (centralizado)
      function getHistorial() {
        if (window.UserData && typeof window.UserData.getHistorial === "function") {
          return window.UserData.getHistorial();
        }
        try {
          const raw = localStorage.getItem("rpc_historial") || "[]";
          const lista = JSON.parse(raw);
          return Array.isArray(lista) ? lista : [];
        } catch (e) {
          console.error("Error leyendo historial, devolviendo lista vac√≠a:", e);
          return [];
        }
      }

      (async () => {
        const lista = getHistorial();

        const recargas = lista.filter(m => m && m.tipo === "recarga");
        const saldos   = lista.filter(m => m && m.tipo === "saldo");

        // Tarjeta Recarga
        if (recargas.length) {
          const u = recargas[0];
          const descR   = document.getElementById("recarga-desc");
          const fechaR  = document.getElementById("recarga-fecha");
          const estadoR = document.getElementById("recarga-estado");

          const importeR = Number(u.importe);
          const importeTxtR = isNaN(importeR) ? "-" : `-${importeR.toFixed(2)} ‚Ç¨`;

          if (descR)  descR.textContent  = `Recarga a ${u.numero || ""}`;
          if (fechaR) fechaR.textContent = u.fecha || "";
          if (estadoR) {
            estadoR.textContent = importeTxtR;
            estadoR.className = "estado rojo";
          }

          // Tarjeta Correo recibido (√∫ltima recarga)
          const correoDesc   = document.getElementById("correo-desc");
          const correoFecha  = document.getElementById("correo-fecha");
          const correoEstado = document.getElementById("correo-estado");

          if (correoDesc && correoFecha && correoEstado) {
            const idTxt      = u.id || "Sin ID";
            const emailTxt   = emailUsuario || "Sin correo registrado";
            const estadoBase = u.estado || "";
            const estadoTxt  = estadoBase === "OK" ? "Entregada" : "En proceso";
            const importeTxt = isNaN(importeR) ? "" : `${importeR.toFixed(2)} ‚Ç¨`;

            correoDesc.textContent  = `${emailTxt} | ${importeTxt} | ID: ${idTxt}`;
            correoFecha.textContent = u.fecha || "";
            correoEstado.textContent = estadoTxt;

            if (estadoTxt === "Entregada") {
              correoEstado.className = "estado verde";
            } else {
              correoEstado.className = "estado amarillo";
            }
          }
        }

        // Tarjeta Saldo
        if (saldos.length) {
          const u = saldos[0];
          const descS   = document.getElementById("saldo-desc");
          const fechaS  = document.getElementById("saldo-fecha");
          const estadoS = document.getElementById("saldo-estado");

          const importeS = Number(u.importe);
          const importeTxtS = isNaN(importeS) ? "-" : `+${importeS.toFixed(2)} ‚Ç¨`;

          if (descS)  descS.textContent  = "Ingreso recibido";
          if (fechaS) fechaS.textContent = u.fecha || "";
          if (estadoS) {
            estadoS.textContent = importeTxtS;
            estadoS.className = "estado verde";
          }
        }

        // Modal gen√©rico (recargas / saldos)
        const modalBg    = document.getElementById("modal-bg");
        const modalLista = document.getElementById("modal-lista");
        const modalTitulo= document.getElementById("modal-titulo");
        const cerrar     = document.getElementById("cerrarModal");

        function abrirModal(tipo, titulo) {
          if (!modalLista || !modalTitulo || !modalBg) return;

          modalTitulo.textContent = titulo;
          modalLista.innerHTML = "";

          const datos = lista.filter(m => m && m.tipo === tipo);

          if (!datos.length) {
            modalLista.innerHTML = '<div class="modal-item">Sin movimientos</div>';
          } else {
            datos.forEach(m => {
              const importe = Number(m.importe);
              const signo   = tipo === "saldo" ? "+" : "-";
              const impTxt  = isNaN(importe) ? "" : `${signo}${importe.toFixed(2)} ‚Ç¨`;
              const fila = document.createElement("div");
              fila.className = "modal-item";
              fila.textContent = `${m.fecha || ""} ¬∑ ${impTxt}`;
              modalLista.appendChild(fila);
            });
          }

          modalBg.style.display = "flex";
        }

        function abrirModalCorreos() {
          if (!modalLista || !modalTitulo || !modalBg) return;

          modalTitulo.textContent = "Historial de correos enviados";
          modalLista.innerHTML = "";

          const recargasLocal = lista.filter(m => m && m.tipo === "recarga");

          if (!recargasLocal.length) {
            modalLista.innerHTML = '<div class="modal-item">Sin correos enviados</div>';
          } else {
            recargasLocal.forEach(m => {
              const idTxt      = m.id || "Sin ID";
              const emailTxt   = emailUsuario || "Sin correo";
              const importe    = Number(m.importe);
              const importeTxt = isNaN(importe) ? "" : `${importe.toFixed(2)} ‚Ç¨`;
              const estadoBase = m.estado || "";
              const estadoTxt  = estadoBase === "OK" ? "Entregada" : "En proceso";

              const fila = document.createElement("div");
              fila.className = "modal-item";
              fila.textContent =
                `${m.fecha || ""} ¬∑ ${emailTxt} ¬∑ ${importeTxt} ¬∑ ${m.numero || ""} ¬∑ ${estadoTxt} ¬∑ ID: ${idTxt}`;
              modalLista.appendChild(fila);
            });
          }

          modalBg.style.display = "flex";
        }

        const cardRecarga = document.getElementById("card-recarga");
        const cardSaldo   = document.getElementById("card-saldo");
        const cardCorreo  = document.getElementById("card-correo");

        if (cardRecarga) {
          cardRecarga.onclick = () => abrirModal("recarga", "Historial de recargas");
        }

        if (cardSaldo) {
          cardSaldo.onclick = () => abrirModal("saldo", "Historial de saldos");
        }

        if (cardCorreo) {
          cardCorreo.onclick = () => abrirModalCorreos();
        }

        if (cerrar && modalBg) {
          cerrar.onclick = () => modalBg.style.display = "none";
          modalBg.onclick = e => e.target === modalBg && (modalBg.style.display = "none");
        }
      })();
    });
  </script>

  <!-- B1.3: onAuthStateChanged para sincronizar sesi√≥n con Firebase en HISTORIAL -->
  <script type="module">
    import { auth, onAuthStateChanged } from "./js/firebase.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        localStorage.removeItem("usuario");
        window.location.href = "index.html";
        return;
      }

      try {
        const raw = localStorage.getItem("usuarioRegistrado") || "{}";
        const datos = JSON.parse(raw);

        const nuevo = {
          ...(datos || {}),
          nombre: (datos && datos.nombre) || user.displayName || "",
          email: (user.email || "").toLowerCase(),
          activo: true
        };

        localStorage.setItem("usuarioRegistrado", JSON.stringify(nuevo));
        localStorage.setItem("usuario", (user.email || "").toLowerCase());
      } catch (e) {
        console.error("Error sincronizando sesi√≥n en historial:", e);
      }
    });
  </script>

</body>
