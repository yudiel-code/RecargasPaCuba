<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial | RecargasPaCuba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a5fcb, #0db3da);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 120px;
    }

    .app {
      width: 100%;
      max-width: 520px;
      padding: 24px 18px 0;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 800;
      margin-top: 10px;
    }

    /* Tarjeta historial */
    .historial-card {
      background: rgba(255,255,255,0.18);
      border-radius: 22px;
      padding: 18px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .historial-item {
      background: rgba(0,0,0,0.18);
      border-radius: 16px;
      padding: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .historial-item span {
      opacity: 0.9;
    }

    .estado {
      font-weight: 700;
      color: #ffb13b;
    }

    .vacio {
      text-align: center;
      opacity: 0.8;
      margin-top: 30px;
    }

    /* Barra inferior IGUAL a todas */
    nav.bottom {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      background: linear-gradient(135deg, #0a5fcb, #0db3da);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      padding: 12px 10px 20px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.25);
    }

    .nav-btn {
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 700;
      color: #dff1ff;
    }

    .nav-btn .icon {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.15);
      font-size: 18px;
    }

    .nav-btn.active {
      color: #ffb13b;
    }

    .nav-btn.active .icon {
      background: rgba(255, 166, 66, 0.25);
      color: #ffb13b;
    }

  </style>
</head>

<body>

  <main class="app">
    <h1>Historial</h1>

    <div class="historial-card">
      <div class="historial-item">
        <span>Recarga 10 EUR</span>
        <span class="estado">Completada</span>
      </div>

      <div class="historial-item">
        <span>Recarga 20 EUR</span>
        <span class="estado">Completada</span>
      </div>

      <div class="historial-item">
        <span>Recarga 25 EUR</span>
        <span class="estado">Pendiente</span>
      </div>
    </div>

    <div class="vacio">
      (Esto es solo dise√±o por ahora)
    </div>
  </main>

  <!-- Barra inferior -->
  <nav class="bottom">
    <a href="index.html" class="nav-btn">
      <div class="icon">üè†</div>
      <span>Inicio</span>
    </a>

    <a href="recargar.html" class="nav-btn">
      <div class="icon">‚ö°</div>
      <span>Recargar</span>
    </a>

    <a href="historial.html" class="nav-btn active">
      <div class="icon">üìú</div>
      <span>Historial</span>
    </a>

    <a href="cuenta.html" class="nav-btn">
      <div class="icon">üë§</div>
      <span>Cuenta</span>
    </a>
  </nav>

</body>
</html>
