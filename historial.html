<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial | RecargasPaCuba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <meta name="color-scheme" content="light">
  <meta name="theme-color" content="#0d63c9">

  <style>
    :root{
      --left:#0b63d1;
      --right:#19c6c3;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d63c9, #08b3db);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      color: white;
      padding: env(safe-area-inset-top) 0 calc(120px + env(safe-area-inset-bottom));
    }

    .historial-container { flex: 1; padding: 20px; }

    .card {
      background: rgba(255,255,255,0.20);
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }

    .icono {
      min-width: 42px;
      min-height: 42px;
      border-radius: 12px;
      background: rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .contenido { flex: 1; }

    .titulo { font-size: 15px; font-weight: bold; }

    .descripcion {
      font-size: 13px;
      opacity: 0.9;
      margin-top: 3px;
    }

    .fecha {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 4px;
    }

    .estado {
      font-size: 12px;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 12px;
      white-space: nowrap;
    }

    .verde    { background: #3ddc97; color: #000; }
    .azul     { background: #4bbcff; color: #000; }
    .rojo     { background: #ff6b6b; color: #000; }
    .amarillo { background: #ffd966; color:#000; }

    nav.bottom {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: calc(18px + env(safe-area-inset-bottom));
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 14px;
      border-radius: 18px;
      background: linear-gradient(90deg,var(--left),var(--right));
      box-shadow: 0 12px 30px rgba(8,20,40,0.32);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.25);
    }

    nav.bottom .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      color: white;
      font-weight: 800;
      padding: 8px 12px;
      border-radius: 10px;
      text-decoration: none;
    }

    nav.bottom .nav-btn.active {
      transform: translateY(-6px);
      background: rgba(255,255,255,0.12);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      backdrop-filter: blur(6px);
    }

    .modal {
      background: rgba(255,255,255,0.10);
      padding: 20px;
      border-radius: 16px;
      max-width: 90%;
      width: 360px;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      color: #fff;
    }

    .modal h3 {
      margin: 0 0 10px;
      text-align: center;
      font-size: 16px;
    }

    .modal-item {
      font-size: 13px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .cerrar {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      background: #ffb13b;
      color: #2c1200;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="historial-container">

    <div class="card" id="card-recarga">
      <div class="icono">‚ö°</div>
      <div class="contenido">
        <div class="titulo">Recarga realizada</div>
        <div class="descripcion" id="recarga-desc">Sin datos</div>
        <div class="fecha" id="recarga-fecha"></div>
      </div>
      <div class="estado verde" id="recarga-estado">Sin datos</div>
    </div>

    <div class="card" id="card-saldo">
      <div class="icono">üí≥</div>
      <div class="contenido">
        <div class="titulo">Saldo agregado</div>
        <div class="descripcion" id="saldo-desc">Sin datos</div>
        <div class="fecha" id="saldo-fecha"></div>
      </div>
      <div class="estado verde" id="saldo-estado">Sin datos</div>
    </div>

    <div class="card" id="card-correo">
      <div class="icono">üì©</div>
      <div class="contenido">
        <div class="titulo">Correo recibido</div>
        <div class="descripcion" id="correo-desc">Sin datos</div>
        <div class="fecha" id="correo-fecha"></div>
      </div>
      <div class="estado azul" id="correo-estado">Sin datos</div>
    </div>

    <div class="card">
      <div class="icono">üéÅ</div>
      <div class="contenido">
        <div class="titulo">Nueva oferta</div>
        <div class="descripcion">Sin datos</div>
        <div class="fecha"></div>
      </div>
      <div class="estado azul">Sin datos</div>
    </div>

    <div class="card">
      <div class="icono">‚ö†Ô∏è</div>
      <div class="contenido">
        <div class="titulo">Error de operaci√≥n</div>
        <div class="descripcion">Sin datos</div>
        <div class="fecha"></div>
      </div>
      <div class="estado rojo">Sin datos</div>
    </div>

  </div>

  <div class="modal-bg" id="modal-bg">
    <div class="modal">
      <h3 id="modal-titulo"></h3>
      <div id="modal-lista"></div>
      <button class="cerrar" id="cerrarModal">Cerrar</button>
    </div>
  </div>

  <nav class="bottom">
    <a href="recargar.html" class="nav-btn">
      <span>‚ö°</span><div>Recargar</div>
    </a>
    <a href="historial.html" class="nav-btn active">
      <span>üìú</span><div>Historial</div>
    </a>
    <a href="cuenta.html" class="nav-btn">
      <span>üë§</span><div>Cuenta</div>
    </a>
  </nav>

  <script>
    window.addEventListener("load", () => {
      let lista;
      try {
        lista = JSON.parse(localStorage.getItem("rpc_historial") || "[]");
      } catch (e) {
        lista = [];
      }
      if (!Array.isArray(lista)) lista = [];

      const recargas = lista.filter(m => m && m.tipo === "recarga");
      const saldos   = lista.filter(m => m && m.tipo === "saldo");

      const emailUsuario = localStorage.getItem("usuario") || "";

      // ---- Tarjeta Recarga ----
      if (recargas.length) {
        const u = recargas[0];
        const descR   = document.getElementById("recarga-desc");
        const fechaR  = document.getElementById("recarga-fecha");
        const estadoR = document.getElementById("recarga-estado");

        const importeR = Number(u.importe);
        const importeTxtR = isNaN(importeR) ? "-" : `-${importeR.toFixed(2)} ‚Ç¨`;

        if (descR)  descR.textContent  = `Recarga a ${u.numero || ""}`;
        if (fechaR) fechaR.textContent = u.fecha || "";
        if (estadoR) {
          estadoR.textContent = importeTxtR;
          estadoR.className = "estado rojo";
        }

        // ---- Tarjeta Correo recibido (√∫ltima recarga) ----
        const correoDesc   = document.getElementById("correo-desc");
        const correoFecha  = document.getElementById("correo-fecha");
        const correoEstado = document.getElementById("correo-estado");

        if (correoDesc && correoFecha && correoEstado) {
          const idTxt      = u.id || "Sin ID";
          const emailTxt   = emailUsuario || "Sin correo registrado";
          const estadoBase = u.estado || ""; // en recargar.html ahora mismo es "OK"
          const estadoTxt  = estadoBase === "OK" ? "Entregada" : "En proceso";

          const importeTxt = isNaN(importeR) ? "" : `${importeR.toFixed(2)} ‚Ç¨`;

          correoDesc.textContent  = `${emailTxt} | ${importeTxt} | ID: ${idTxt}`;
          correoFecha.textContent = u.fecha || "";
          correoEstado.textContent = estadoTxt;

          // color seg√∫n estado
          if (estadoTxt === "Entregada") {
            correoEstado.className = "estado verde";
          } else {
            correoEstado.className = "estado amarillo";
          }
        }
      }

      // ---- Tarjeta Saldo ----
      if (saldos.length) {
        const u = saldos[0];
        const descS   = document.getElementById("saldo-desc");
        const fechaS  = document.getElementById("saldo-fecha");
        const estadoS = document.getElementById("saldo-estado");

        const importeS = Number(u.importe);
        const importeTxtS = isNaN(importeS) ? "-" : `+${importeS.toFixed(2)} ‚Ç¨`;

        if (descS)  descS.textContent  = "Ingreso recibido";
        if (fechaS) fechaS.textContent = u.fecha || "";
        if (estadoS) {
          estadoS.textContent = importeTxtS;
          estadoS.className = "estado verde";
        }
      }

      // ---- Modal gen√©rico (recargas / saldos) ----
      const modalBg    = document.getElementById("modal-bg");
      const modalLista = document.getElementById("modal-lista");
      const modalTitulo= document.getElementById("modal-titulo");
      const cerrar     = document.getElementById("cerrarModal");

      function abrirModal(tipo, titulo) {
        if (!modalLista || !modalTitulo || !modalBg) return;

        modalTitulo.textContent = titulo;
        modalLista.innerHTML = "";

        const datos = lista.filter(m => m && m.tipo === tipo);

        if (!datos.length) {
          modalLista.innerHTML = '<div class="modal-item">Sin movimientos</div>';
        } else {
          datos.forEach(m => {
            const importe = Number(m.importe);
            const signo   = tipo === "saldo" ? "+" : "-";
            const impTxt  = isNaN(importe) ? "" : `${signo}${importe.toFixed(2)} ‚Ç¨`;
            const fila = document.createElement("div");
            fila.className = "modal-item";
            fila.textContent = `${m.fecha || ""} ¬∑ ${impTxt}`;
            modalLista.appendChild(fila);
          });
        }

        modalBg.style.display = "flex";
      }

      // ---- Modal espec√≠fico para CORREO RECIBIDO (historial de correos) ----
      function abrirModalCorreos() {
        if (!modalLista || !modalTitulo || !modalBg) return;

        modalTitulo.textContent = "Historial de correos enviados";
        modalLista.innerHTML = "";

        const recargasLocal = lista.filter(m => m && m.tipo === "recarga");

        if (!recargasLocal.length) {
          modalLista.innerHTML = '<div class="modal-item">Sin correos enviados</div>';
        } else {
          recargasLocal.forEach(m => {
            const idTxt      = m.id || "Sin ID";
            const emailTxt   = emailUsuario || "Sin correo";
            const importe    = Number(m.importe);
            const importeTxt = isNaN(importe) ? "" : `${importe.toFixed(2)} ‚Ç¨`;
            const estadoBase = m.estado || "";
            const estadoTxt  = estadoBase === "OK" ? "Entregada" : "En proceso";

            const fila = document.createElement("div");
            fila.className = "modal-item";
            fila.textContent =
              `${m.fecha || ""} ¬∑ ${emailTxt} ¬∑ ${importeTxt} ¬∑ ${m.numero || ""} ¬∑ ${estadoTxt} ¬∑ ID: ${idTxt}`;
            modalLista.appendChild(fila);
          });
        }

        modalBg.style.display = "flex";
      }

      const cardRecarga = document.getElementById("card-recarga");
      const cardSaldo   = document.getElementById("card-saldo");
      const cardCorreo  = document.getElementById("card-correo");

      if (cardRecarga) {
        cardRecarga.onclick = () => abrirModal("recarga", "Historial de recargas");
      }

      if (cardSaldo) {
        cardSaldo.onclick = () => abrirModal("saldo", "Historial de saldos");
      }

      if (cardCorreo) {
        cardCorreo.onclick = () => abrirModalCorreos();
      }

      if (cerrar && modalBg) {
        cerrar.onclick = () => modalBg.style.display = "none";
        modalBg.onclick = e => e.target === modalBg && (modalBg.style.display = "none");
      }
    });
  </script>

</body>
</html>
