<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cambiar contraseña | RecargasPaCuba</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/app.css">
  <script src="js/ui.js"></script>
  <script src="js/validators.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    .wrap{
      width:100%;
      max-width:420px;
      text-align:center;
      padding:18px;
    }

    .title{
      font-size:30px;
      font-weight:800;
      margin-bottom:10px;
    }

    .sub{
      color:#e7f7fb;
      margin-bottom:20px;
      font-size:14px;
    }

    .input-pill{
      width:100%;
      border-radius:999px;
      padding:14px 18px;
      border:none;
      margin-top:14px;
      font-size:15px;
      outline:none;
      box-shadow:0 10px 26px rgba(0,0,0,0.25);
      color:#0b1924;
    }

    .password-wrap {
      position: relative;
      width: 100%;
    }

    .password-wrap .input-pill {
      padding-right: 46px;
    }

    .toggle-pass {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #0b1924;
      user-select: none;
    }

    .msg{
      margin-top:14px;
      font-size:13px;
    }
  </style>
</head>

<body class="page-auth">

  <div class="wrap">

    <div class="title">Cambia tu contraseña</div>
    <div class="sub">
      Por seguridad debes crear una nueva contraseña antes de continuar.
    </div>

    <div class="password-wrap">
      <input id="new-pass" class="input-pill" type="password" placeholder="Nueva contraseña">
      <span id="toggle-pass-1" class="toggle-pass">👁</span>
    </div>

    <div class="password-wrap">
      <input id="new-pass2" class="input-pill" type="password" placeholder="Repetir contraseña">
      <span id="toggle-pass-2" class="toggle-pass">👁</span>
    </div>

    <button id="btn-save" class="btn btn-accent btn-lg btn-full">Guardar nueva contraseña</button>
    <div id="msg" class="msg" style="display:none;"></div>

  </div>

  <script>
    // Cargamos el usuario guardado
    const data = localStorage.getItem("usuarioRegistrado");

    // Si no hay usuario registrado, vuelve al login
    if (!data) {
  const currentParams = new URLSearchParams(window.location.search || "");
  const targetUrl = new URL("index.html", window.location.href);
  let vParam = currentParams.get("v");
  if (!vParam) {
    try { vParam = sessionStorage.getItem("rpc_v"); } catch (_) {}
  }
  if (vParam) {
    targetUrl.searchParams.set("v", vParam);
  }
  const nextParam = currentParams.get("next");
  if (nextParam) {
    targetUrl.searchParams.set("next", nextParam);
  }
  window.location.replace(targetUrl.toString());
    }

    const usuario = JSON.parse(data);

    // Si NO tiene forzarCambio, no debería estar aquí -> lo mandamos a la app
    if (!usuario.forzarCambio) {
      window.location.href = "recargar.html";
    }

    document.getElementById("btn-save").addEventListener("click", () => {
      const pass1 = document.getElementById("new-pass").value.trim();
      const pass2 = document.getElementById("new-pass2").value.trim();
      const msg = document.getElementById("msg");

      if (!pass1 || !pass2) {
        if (msg) msg.style.display = "none";
        showToastError("Completa ambos campos.");
        return;
      }

      // Misma regla de seguridad que en registro
      const strongPass = (window.Validators && typeof window.Validators.isStrongPassword === "function")
        ? window.Validators.isStrongPassword
        : (p) => /^(?=.*[A-Z])(?=.*\d).{8,}$/.test(p);
      if (!strongPass(pass1)) {
        if (msg) msg.style.display = "none";
        showToastError("La contraseña debe tener mínimo 8 caracteres, una mayúscula y un número.");
        return;
      }

      if (pass1 !== pass2) {
        if (msg) msg.style.display = "none";
        showToastError("Las contraseñas no coinciden.");
        return;
      }

      // Guardamos nueva contraseña y desactivamos forzarCambio
      usuario.pass = pass1;
      usuario.forzarCambio = false;

      localStorage.setItem("usuarioRegistrado", JSON.stringify(usuario));

      if (msg) msg.style.display = "none";
      showToastSuccess("Contraseña actualizada correctamente.");

      setTimeout(() => {
        window.location.href = "recargar.html";
      }, 1000);
    });
    // Ojito 1
    document.getElementById("toggle-pass-1").addEventListener("click", () => {
      const input = document.getElementById("new-pass");
      const icon = document.getElementById("toggle-pass-1");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "Ocultar";
      } else {
        input.type = "password";
        icon.textContent = "Mostrar";
      }
    });

    // Ojito 2
    document.getElementById("toggle-pass-2").addEventListener("click", () => {
      const input = document.getElementById("new-pass2");
      const icon = document.getElementById("toggle-pass-2");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "Ocultar";
      } else {
        input.type = "password";
        icon.textContent = "Mostrar";
      }
    });
  </script>

  <script type="module" src="js/app.js"></script>
 <div class="legal-links" style="text-align:center;margin-top:12px;">

        <a href="terminos.html">Términos</a> ·
        <a href="privacidad.html">Privacidad</a> ·
        <a href="reembolsos.html">Reembolsos</a> ·
        <a href="mailto:recargaspacubaapp@gmail.com">Soporte</a>
      </small>
    </div> 
</body>
</html>
