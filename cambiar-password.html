<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cambiar contrase√±a | RecargasPaCuba</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{
      height:100%;
      background: linear-gradient(180deg,#2fb8d6 0%, #2ba6d0 35%, #1aa0c3 70%);
      font-family: Inter, system-ui, Arial, sans-serif;
      color:white;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width:100%;
      max-width:420px;
      text-align:center;
      padding:18px;
    }

    .title{
      font-size:30px;
      font-weight:800;
      margin-bottom:10px;
    }

    .sub{
      color:#e7f7fb;
      margin-bottom:20px;
      font-size:14px;
    }

    .input-pill{
      width:100%;
      border-radius:999px;
      padding:14px 18px;
      border:none;
      margin-top:14px;
      font-size:15px;
      outline:none;
      box-shadow:0 10px 26px rgba(0,0,0,0.25);
      color:#0b1924;
    }

    .password-wrap {
      position: relative;
      width: 100%;
    }

    .password-wrap .input-pill {
      padding-right: 46px;
    }

    .toggle-pass {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #0b1924;
      user-select: none;
    }

    .btn-primary-big{
      margin-top:22px;
      width:100%;
      padding:14px 18px;
      border-radius:999px;
      border:none;
      font-size:17px;
      font-weight:800;
      background:linear-gradient(135deg,#ffe176,#ffb13b);
      color:#321800;
      cursor:pointer;
      box-shadow:0 14px 32px rgba(0,0,0,0.35);
    }

    .msg{
      margin-top:14px;
      font-size:13px;
    }
  </style>
</head>

<body>

  <div class="wrap">

    <div class="title">Cambia tu contrase√±a</div>
    <div class="sub">
      Por seguridad debes crear una nueva contrase√±a antes de continuar.
    </div>

    <div class="password-wrap">
      <input id="new-pass" class="input-pill" type="password" placeholder="Nueva contrase√±a">
      <span id="toggle-pass-1" class="toggle-pass">üëÅ</span>
    </div>

    <div class="password-wrap">
      <input id="new-pass2" class="input-pill" type="password" placeholder="Repetir contrase√±a">
      <span id="toggle-pass-2" class="toggle-pass">üëÅ</span>
    </div>

    <button id="btn-save" class="btn-primary-big">Guardar nueva contrase√±a</button>

    <div id="msg" class="msg"></div>

  </div>

  <script>
    // Cargamos el usuario guardado
    const data = localStorage.getItem("usuarioRegistrado");

    // Si no hay usuario registrado, vuelve al login
    if (!data) {
      window.location.href = "index.html";
    }

    const usuario = JSON.parse(data);

    // Si NO tiene forzarCambio, no deber√≠a estar aqu√≠ -> lo mandamos a la app
    if (!usuario.forzarCambio) {
      window.location.href = "recargar.html";
    }

    document.getElementById("btn-save").addEventListener("click", () => {
      const pass1 = document.getElementById("new-pass").value.trim();
      const pass2 = document.getElementById("new-pass2").value.trim();
      const msg = document.getElementById("msg");

      if (!pass1 || !pass2) {
        msg.textContent = "Completa ambos campos.";
        return;
      }

      // Misma regla de seguridad que en registro
      const passSegura = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
      if (!passSegura.test(pass1)) {
        msg.textContent = "La contrase√±a debe tener m√≠nimo 8 caracteres, una may√∫scula y un n√∫mero.";
        return;
      }

      if (pass1 !== pass2) {
        msg.textContent = "Las contrase√±as no coinciden.";
        return;
      }

      // Guardamos nueva contrase√±a y desactivamos forzarCambio
      usuario.pass = pass1;
      usuario.forzarCambio = false;

      localStorage.setItem("usuarioRegistrado", JSON.stringify(usuario));

      msg.textContent = "Contrase√±a actualizada correctamente.";

      setTimeout(() => {
        window.location.href = "recargar.html";
      }, 1000);
    });

    // Ojito 1
    document.getElementById("toggle-pass-1").addEventListener("click", () => {
      const input = document.getElementById("new-pass");
      const icon = document.getElementById("toggle-pass-1");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅ";
      }
    });

    // Ojito 2
    document.getElementById("toggle-pass-2").addEventListener("click", () => {
      const input = document.getElementById("new-pass2");
      const icon = document.getElementById("toggle-pass-2");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅ";
      }
    });
  </script>

</body>
</html>
