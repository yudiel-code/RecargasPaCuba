<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>

    <link rel="stylesheet" href="../styles/base.css?v=r1">
    <link rel="stylesheet" href="../styles/app.css?v=r1">
    <link rel="stylesheet" href="admin.css?v=r1">
</head>

<body class="admin-login page-auth">

<div class="card card--gradient login-card">
    <h2>Acceso Admin</h2>

    <form id="admin-login">
        <input
            type="email"
            id="usuario"
            placeholder="Correo admin"
            required
        >
        <input
            type="password"
            id="clave"
            placeholder="Contraseña"
            required
        >

        <button
            type="submit"
            class="btn btn-primary btn-lg btn-full"
        >
            Entrar
        </button>
    </form>
</div>

<!-- Carga Firebase (centralizado) para tener window.firebaseAuth, etc. -->
<script type="module" src="../js/firebase.js?v=r1"></script>
<script src="../js/ui.js?v=r1"></script>

<!-- Lógica de login admin + protección común -->
<script src="login.js?v=r1"></script>
<script src="admin.js?v=r1"></script>

</body>
</html>
